<div class="container mt-5">
 <div class="row">
  <div class="col-md-6">
    <div class="d-flex justify-content-between align-items-center">
      <h1>{{ title }}</h1>
      <!-- Search box aligned right -->

    </div>

    <div *ngIf="products.length > 0; else noProducts">
      <!-- Loop through the products array using *ngFor -->
      <div *ngFor="let product of products; let i = index" class="post-item mb-3 p-3 border rounded position-relative">
        <div class="row">
          <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }}</p>
          </div>

          <div class="col-md-2">
            <button
              (click)="setProductEdit(product.id)"
              class="btn btn-warning "
              style="right: 10px; top: 10px;">
              Edit
            </button>
          </div>

          <div class="col-md-2">
            <button
              (click)="deleteProduct(i, product.id)"
              class="btn btn-danger"
              style="right: 10px; top: 10px;">
              Delete
            </button>
          </div>

        </div>





      </div>
    </div>

    <!-- Show this message if no products are available -->
    <ng-template #noProducts>
      <p>No products available.</p>
    </ng-template>
   </div>
   <div class="col-md-6">


      <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter product name"
        />
      </div>
      <div class="form-group mt-3">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          placeholder="Enter product price"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add</button>
    </form>

    <br><br>

    <div  *ngIf="editProductVisibility">
      <h2>Edit Product</h2>
    <form [formGroup]="productEditForm" (ngSubmit)="editProduct()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter product name"
        />
      </div>
      <div class="form-group mt-3">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          placeholder="Enter product price"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
    </div>



    </div>






 </div>
</div>
